    {% include 'navbar.html' %}

    <main class="flex-shrink-0">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <p class="m-0 text-center">Social:
            <i class="fa-brands fa-facebook-square ms-3"></i>
            <i class="fa-brands fa-twitter-square ms-3"></i>

            <i class="fa-brands fa-youtube-square ms-3"></i>
